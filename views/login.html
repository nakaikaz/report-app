<div class="main">
	<div class="container">
		<div class="box">
			<div class="box-title">
				<h2>ログイン</h2>
			</div>
			<div class="box-inner">
				<alert ng-show="loginError" type="warning" close="loginError = false">メールアドレスかパスワードが間違っています</alert>
				<form name="loginForm" ng-submit="doLogin()" role="form" class="form-horizontal" novalidate>
					<div class="form-group">
						<label for="UserEmail" class="col-md-3 control-label">メールアドレス</label>
						<div class="col-md-9">
							<input type="email" class="form-control" ng-model="login.email">
						</div>
					</div>
					<div class="form-group">
						<label for="UserPassword" class="col-md-3 control-label">パスワード</label>
						<div class="col-md-9">
							<input type="password" class="form-control" ng-model="login.password">
						</div>
					</div>
					<div class="submit">
						<button class="btn btn-lg btn-success btn-block">ログイン</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
