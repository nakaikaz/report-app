<div class="main" ng-controller="AddController">
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="pane-title">メモ作成</h3>
			</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="reportTitle" class="col-md-2 control-label">タイトル</label>
						<div class="col-md-10">
							<input type="text" class="form-control" id="reportTitle" placeholder="タイトル" ng-model="report.title">
						</div>
					</div>
					<div class="form-group">
						<label for="reportContent" class="col-md-2 control-label">内容</label>
						<div class="col-md-10">
							  <textarea class="form-control" name="reportContent" id="reportContent" placeholder="内容" ng-model="report.content"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">画像</label>
						<div class="col-md-10">
							<div class="btn btn-primary btn-file" browse-button>
								<i class="glyphicon glyphicon-folder-open"></i>参照 ...
								<input type="file" id="inputFile" file-model="file" accept="image/*" style="display:none;"/>
							</div>
						</div>
					</div>
					<div class="form-group image-group">
						<ul class="image-container col-md-offset-2 col-md-10">
							<li class="col-md-4" ng-repeat="image in report.images">
								<div class="image-box" ng-mouseenter="removeIconVisible=true" ng-mouseleave="removeIconVisible=false">
									<i class="glyphicon glyphicon-remove" ng-click="removeImage($index)" ng-class="{'hover': hover, 'active': active, 'visible': removeIconVisible}" ng-mouseover="hover=true" ng-mousedown="active=true" ng-mouseleave="active=false;hover=false"></i>
									<img class="img-responsive" ng-src="{{image.src}}" alt=""/>
									<div class="well well-sm" editable-text ng-model="image.memo">{{image.memo}}</div>
								</div>
							</li>
						</ul>
					</div>
				</form>
			</div>
			<div class="panel-footer">
				<input type="hidden" value="" ng-model="uuid">
				<button type="button" class="btn btn-primary" ng-click="add()">保存</button>
			</div>
		</div>
	</div>
</div>
